name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install clang libunwind-dev, libgc-dev, libre2-dev
      run: sudo apt clang install libunwind-dev libgc-dev libre2-dev
    - name: Run tests
      run: sbt test
